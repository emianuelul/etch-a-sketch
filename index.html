<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="title">Etch-a-Sketch</h1>
        <button class="btn" id="clearBtn">Clear Canvas</button>
        <div class="checkbox">
          <label for="crazy-mode"> Crazy Mode </label><br />
          <input class="check" type="checkbox" name="crazy-mode" />
        </div>
      </div>
      <div class="canvas"></div>
      <div class="right">
        <button class="btn" id="resizeBtn">Resize Canvas</button>
      </div>
    </div>
  </body>
</html>
